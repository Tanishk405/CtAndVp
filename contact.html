<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/app/Contact/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="profile-box">
        <div id="profile-image">
            
        </div>
    </div>
    <i id="plus" class="fas fa-plus-circle"></i>
    <div id="main_contact-box">
        <div id="contact-head">
            <h1 id="all-con"><i class="fas fa-user "></i> All Contacts</h1>
            <input type="search" id="search" placeholder="Search Your Contact Here">
        </div>
        <div id="all-contact">
            
        </div>
    </div>

    <div id="contact-box">
        <div id="add-contact">
            <h1 id="heading">Add New Contact</h1>
            <form action="">
                <input type="text" placeholder="Enter  Name" name="name" id="name">
                <small id="cont-name"><i class="fa-solid fa-circle-exclamation"></i> Please Enter name</small>
                <input type="tel" placeholder="Enter Phone No." name="phone" id="phone">
                <small id="cont-phone"><i class="fa-solid fa-circle-exclamation"></i> Please enter phone number</small>
                <button type="submit" id="Add-btn">Add</button>
                <button type="button" id="close-btn">Close</button>
            </form>
        </div>
    </div>
    <script src="\MarkApp\contact.js"></script>
</body>
</html>
