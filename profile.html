<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="page-cover">
        <div id="profile_box">
            <div id="profile-img">
                <i class="fas fa-user"></i>
                <input type="file" accept="image/*" id="input-img">
            </div>
            <p>Upload your profile picture</p>
            <h2 id="user-name"> </h2>
            <button id="next-btn">Next <i class="fa-solid fa-arrow-right-from-bracket"></i></button>
        </div>
    </div>
    <div id="main-web-page">
        <div id="main-header">
            <div id="profile-pic">

            </div>
        </div>
        <h2 id="naam"></h2>
        <div id="app">
            <div id="contact">
                <a href="/MarkApp/contact.html">
                <i class="fas fa-address-book"></i>
                <p>Contact</p>
            </div>
            </a>
            <div id="player">
                <a href="/MarkApp/vd.html">
                    <i class="fas fa-play-circle"></i>
                    <p>Video Player</p>
                </a>
            </div>
            <div id="log-out">
                <i class="fas fa-sign-out-alt"></i>
                <p>Log out</p>
            </div>
        </div>
        <div id="profile-footer">
            <h4>Developed By : Tanishk</h4>
        </div>
    </div>
    <script src="/MarkApp/script.js"></script>
</body>
</html>
